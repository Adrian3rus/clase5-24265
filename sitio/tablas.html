<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en Html</title>
</head>
<body>
    <header>
        <h1>Ejemplos de tablas</h1>
    </header>
    <p>la tabla suele considerarse un elemento "descontinuo" (que ya no se usa), pero siempre queda sujeto al contexto.</p>
    <p>demanda "carga cognitiva" y nuestra intencion es disminuirla.</p>
    
    <!--
        Etiquetas de la tabla
    -->

    <table border="1">
        <tr> <!-- table register / table row : fila-->
            <td>Nombre</td> <!-- table data : datos por columna-->
            <td>Apellido</td>
           <!-- <td>Puesto</td> --> 
        </tr>
        <tr>
            <td>cristian</td>
            <td>toledo</td>
            <td>instructor</td>
        </tr>
        <tr>
            <td>Naranjo</td>
            <td>Toledo</td>
            <td>Estudiante</td>
        </tr>
    </table>
</body>
</html>
